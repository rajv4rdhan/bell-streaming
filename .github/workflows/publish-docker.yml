name: Publish Docker Images

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - name: auth-service
            dockerfile: packages/auth-service/Dockerfile
          - name: video-metadata-service
            dockerfile: packages/video-metadata-service/Dockerfile
          - name: video-upload-service
            dockerfile: packages/video-upload-service/Dockerfile
          - name: streaming-service
            dockerfile: packages/streaming-service/Dockerfile
          - name: thumbnail-generator
            dockerfile: packages/thumbnail-generator/Dockerfile
          - name: admin-ui
            dockerfile: packages/admin-ui/Dockerfile
          - name: nginx
            dockerfile: nginx/Dockerfile
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: rajv4rdhan
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=latest
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
      
      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: |
            rajv4rdhan/bell-streaming-${{ matrix.service.name }}:${{ steps.meta.outputs.version }}
            rajv4rdhan/bell-streaming-${{ matrix.service.name }}:latest
          labels: |
            org.opencontainers.image.title=bell-streaming-${{ matrix.service.name }}
            org.opencontainers.image.description=Bell Streaming Platform - ${{ matrix.service.name }}
            org.opencontainers.image.created=${{ steps.meta.outputs.date }}
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
