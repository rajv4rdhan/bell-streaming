global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'bell-streaming'
    replica: 'prometheus-1'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # All metrics are now collected by Grafana Alloy and pushed to Prometheus
  # Alloy combines: Node Exporter + cAdvisor + Promtail + Service metrics
  # Access Alloy UI at http://localhost:12345
