global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'bell-streaming'
    replica: 'prometheus-1'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Docker container metrics via cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metric_relabel_configs:
      # Keep only essential metrics: memory, storage, network
      - source_labels: [__name__]
        regex: 'container_(memory_usage_bytes|memory_working_set_bytes|spec_memory_limit_bytes|fs_usage_bytes|fs_limit_bytes|fs_reads_bytes_total|fs_writes_bytes_total|network_receive_bytes_total|network_transmit_bytes_total|network_receive_errors_total|network_transmit_errors_total|last_seen)'
        action: keep
      # Map compose service label to 'service'
      - source_labels: [container_label_com_docker_compose_service]
        target_label: service
      # Map compose project label to 'project'
      - source_labels: [container_label_com_docker_compose_project]
        target_label: project
      # Clean up container name (remove leading slash)
      - source_labels: [name]
        target_label: container_name
        regex: '/(.+)'
        replacement: '$1'
      # Keep container ID as is
      - source_labels: [id]
        target_label: container_id

  # Add your microservices here when they expose /metrics endpoint
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:3001']
    metrics_path: '/metrics'
  
  - job_name: 'video-upload-service'
    static_configs:
      - targets: ['video-upload-service:3004']
    metrics_path: '/metrics'
  
  - job_name: 'video-metadata-service'
    static_configs:
      - targets: ['video-metadata-service:3002']
    metrics_path: '/metrics'
  
  - job_name: 'streaming-service'
    static_configs:
      - targets: ['streaming-service:3003']
    metrics_path: '/metrics'
  
  - job_name: 'thumbnail-generator'
    static_configs:
      - targets: ['thumbnail-generator:8080']
    metrics_path: '/actuator/prometheus'
