
services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "8081:80"
    depends_on:
      - auth-service
      - video-metadata-service
      - video-upload-service
      - streaming-service
      - thumbnail-generator
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - default
  auth-service:
    build:
      context: .
      dockerfile: packages/auth-service/Dockerfile
    dns:
      - 172.19.2.254
      - 8.8.4.4
    environment:
      - PORT=3001
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}

  video-metadata-service:
    build:
      context: .
      dockerfile: packages/video-metadata-service/Dockerfile
    dns:
      - 172.19.2.254
      - 8.8.4.4
    environment:
      - PORT=3002
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}
      - PUBLIC_URL=${PUBLIC_URL}

  video-upload-service:
    build:
      context: .
      dockerfile: packages/video-upload-service/Dockerfile
    dns:
      - 172.19.2.254
      - 8.8.4.4
    environment:
      - PORT=3004
      - NODE_ENV=production
      - VIDEO_METADATA_SERVICE_URL=http://video-metadata-service:3002/api/admin/videos
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_PRESIGNED_URL_EXPIRATION=${S3_PRESIGNED_URL_EXPIRATION}
      - JWT_SECRET=${JWT_SECRET}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-500}
      - ALLOWED_VIDEO_TYPES=${ALLOWED_VIDEO_TYPES}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}

  streaming-service:
    build:
      context: .
      dockerfile: packages/streaming-service/Dockerfile
    environment:
      - PORT=3003
      - NODE_ENV=production
      - VIDEO_METADATA_SERVICE_URL=http://video-metadata-service:3002
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}

  thumbnail-generator:
    build:
      context: .
      dockerfile: packages/thumbnail-generator/Dockerfile
    dns:
      - 172.19.2.254
      - 8.8.4.4
    environment:
      - FREEPIK_API_KEY=${FREEPIK_API_KEY}
      - WEBHOOK_URL=${WEBHOOK_URL}

networks:
  default:
    name: bell-streaming-network
