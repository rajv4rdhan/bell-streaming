version: '3.8'

services:
  nginx:
    image: rajv4rdhan/bell-streaming-nginx:latest
    container_name: nginx
    ports:
      - "8081:80"
    depends_on:
      - auth-service
      - video-metadata-service
      - video-upload-service
      - streaming-service
      - thumbnail-generator
      - admin-ui
    networks:
      - bell-streaming-network
    restart: unless-stopped
    labels:
      logging: "promtail"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cloudflared:
    container_name: cloudflared
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TZ=UTC
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - bell-streaming-network
    labels:
      logging: "promtail"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  auth-service:
    image: rajv4rdhan/bell-streaming-auth-service:latest
    container_name: auth-service
    environment:
      - PORT=3001
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    networks:
      - bell-streaming-network
    restart: unless-stopped
    labels:
      logging: "promtail"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  admin-ui:
    image: rajv4rdhan/bell-streaming-admin-ui:latest
    container_name: admin-ui
    environment:
      - TZ=UTC
    ports:
      - "5173:80"
    networks:
      - bell-streaming-network
    restart: unless-stopped
    labels:
      logging: "promtail"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  video-metadata-service:
    image: rajv4rdhan/bell-streaming-video-metadata-service:latest
    container_name: video-metadata-service
    environment:
      - PORT=3002
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - bell-streaming-network
    restart: unless-stopped
    labels:
      logging: "promtail"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  video-upload-service:
    image: rajv4rdhan/bell-streaming-video-upload-service:latest
    container_name: video-upload-service
    environment:
      - PORT=3004
      - VIDEO_METADATA_SERVICE_URL=http://video-metadata-service:3002/api/admin/videos
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
    networks:
      - bell-streaming-network
    restart: unless-stopped
    labels:
      logging: "promtail"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  streaming-service:
    image: rajv4rdhan/bell-streaming-streaming-service:latest
    container_name: streaming-service
    environment:
      - PORT=3003
      - VIDEO_METADATA_SERVICE_URL=http://video-metadata-service:3002
    networks:
      - bell-streaming-network
    restart: unless-stopped
    labels:
      logging: "promtail"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  thumbnail-generator:
    image: rajv4rdhan/bell-streaming-thumbnail-generator:latest
    container_name: thumbnail-generator
    environment:
      - FREEPIK_API_KEY=${FREEPIK_API_KEY}
      - WEBHOOK_URL=${WEBHOOK_URL}
    networks:
      - bell-streaming-network
    restart: unless-stopped
    labels:
      logging: "promtail"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Monitoring Stack (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - bell-streaming-network
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki:/etc/loki
      - loki-data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - bell-streaming-network
    restart: unless-stopped

  grafana-alloy:
    image: grafana/alloy:latest
    container_name: grafana-alloy
    environment:
      - TZ=UTC
    ports:
      - "12345:12345"
    volumes:
      - ./monitoring/alloy:/etc/alloy
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/host/root:ro
      - /sys:/host/sys:ro
      - /proc:/host/proc:ro
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    privileged: true
    networks:
      - bell-streaming-network
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - bell-streaming-network
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    privileged: true
    devices:
      - /dev/kmsg
    command:
      - '--docker_only=true'
      - '--housekeeping_interval=10s'
      - '--disable_metrics=percpu,sched,tcp,udp,disk,diskIO,accelerator,hugetlb,referenced_memory,cpu_topology,resctrl'
    networks:
      - bell-streaming-network
    restart: unless-stopped

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower:latest
    environment:
      - TZ=UTC
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_REVIVE_STOPPED=false
      - WATCHTOWER_NO_STARTUP_MESSAGE=false
      - WATCHTOWER_NOTIFICATIONS_LEVEL=info
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - bell-streaming-network
    restart: unless-stopped
    labels:
      logging: "promtail"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  prometheus-data:
  loki-data:
  grafana-data:

networks:
  bell-streaming-network:
    driver: bridge
